<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ ctx.property_name or 'Guidebook' }}</title>
  <style>
    @page { size: A4; margin: 0; }
    html, body { margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; color: #111827; background: #F8F5F1; }
    h1, h2, h3 { color: #1f2937; }
    .page { page-break-after: always; padding: 2.2cm; box-sizing: border-box; height: 297mm; position: relative; }
    .page:last-of-type { page-break-after: auto; }
    .cover { display:flex; align-items:center; justify-content:center; text-align:center; padding:0; background: {% if ctx.cover_image_url %}url('{{ ctx.cover_image_url }}') no-repeat center/cover{% else %}#111827{% endif %}; }
    .cover-overlay { background: rgba(0,0,0,0.45); width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
    .cover-title { color:#fff; font-weight:800; font-size:48px; letter-spacing:0.3px; border:3px solid #fff; padding: 18px 36px; }
    .title { font-size: 30px; border-bottom: 1px solid #D5D8DC; padding-bottom: 8px; margin: 0 0 24px; }
    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap: 28px; }
    .kv { margin: 4px 0; }
    .label { font-weight: 700; }
    .muted { color:#6b7280; }
    .small { font-size: 10pt; }
    .qr { position:absolute; top:2.2cm; right:2.2cm; background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:8px; width:3.5cm; text-align:center; }
    .qr img { width:100%; height:auto; display:block; }
    .qr .cap { font-size:10px; color:#6b7280; margin-top:4px; }
    .items .item { display:flex; margin-bottom: 18px; }
    .items .item img { width:96px; height:96px; object-fit:cover; border-radius:8px; margin-right: 14px; display:block; }
    .rules { list-style:none; padding:0; column-count:2; column-gap: 24px; }
    .rules li { margin-bottom: 10px; }

    /* Preview Mode Watermark - for PDF */
    .preview-watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 10rem;
      font-weight: 900;
      color: rgba(0, 0, 0, 0.12);
      pointer-events: none;
      z-index: 9998;
      user-select: none;
      white-space: nowrap;
      letter-spacing: 0.1em;
    }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
  {% if show_watermark %}
  <!-- Watermark Overlay -->
  <div class="preview-watermark" aria-hidden="true">PREVIEW</div>
  {% endif %}

  {% block body %}{% endblock %}
</body>
</html>
