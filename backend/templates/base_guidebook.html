<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ ctx.property_name or 'Guidebook' }} â€¢ Guidebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
      body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .gw-logo{ font-family: 'Marcellus', serif; letter-spacing: 0.15em; text-transform: uppercase; }

      /* Preview Mode Watermark */
      .preview-watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-size: 8rem;
        font-weight: 900;
        color: rgba(0, 0, 0, 0.08);
        pointer-events: none;
        z-index: 9998;
        user-select: none;
        white-space: nowrap;
        letter-spacing: 0.1em;
      }

      @media (max-width: 768px) {
        .preview-watermark {
          font-size: 4rem;
        }
      }

      @media print {
        .preview-watermark {
          color: rgba(0, 0, 0, 0.15);
          font-size: 10rem;
        }
      }

      /* Preview Banner */
      .preview-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        background: linear-gradient(135deg, #FFA726 0%, #FB8C00 100%);
        color: white;
        padding: 0.75rem 1rem;
        text-align: center;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }

      .preview-banner a {
        color: white;
        text-decoration: underline;
        font-weight: 700;
      }

      .preview-banner a:hover {
        color: rgba(255, 255, 255, 0.9);
      }

      @media print {
        .preview-banner {
          display: none;
        }
      }
    </style>
    {% block head_extra %}{% endblock %}
  </head>
  <body class="min-h-screen w-full">
    <!-- Loading Overlay -->
    <div id="gw-loader" class="fixed inset-0 z-[9999] flex items-center justify-center bg-white/90 transition-opacity duration-300">
      <div class="flex flex-col items-center gap-3 text-gray-800">
        <svg class="animate-spin text-[oklch(0.6923_0.22_21.05)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="26" height="26" role="status" aria-label="Loading">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span>Loadingâ€¦</span>
      </div>
    </div>

    {% if show_watermark %}
    <!-- Preview Mode Banner -->
    <div class="preview-banner">
      <span>ðŸ“‹ Preview Mode</span>
      <span class="hidden sm:inline"> â€” This guidebook is not published yet. </span>
      <a href="{{ upgrade_url or 'https://guidewiseapp.com/pricing' }}" target="_blank">Upgrade to publish</a>
    </div>

    <!-- Watermark Overlay -->
    <div class="preview-watermark" aria-hidden="true">PREVIEW</div>
    {% endif %}

    <div class="flex items-center justify-center min-h-screen w-full">
      <div class="flex h-[90vh] w-[90vw] max-w-[1800px] rounded-2xl shadow-lg overflow-hidden bg-white/60">
        <aside class="w-14 md:w-56 flex-shrink-0 rounded-l-2xl shadow-lg bg-[oklch(0.6923_0.22_21.05)] text-white">
          {% block sidebar %}{% endblock %}
        </aside>
        <main class="flex-1 bg-gradient-to-br from-blue-50 via-pink-50 to-purple-100 p-6 md:p-10 overflow-y-auto">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <footer class="w-full py-5 text-center">
      <div class="flex items-center justify-center gap-2 text-sm text-gray-600">
        <span>Powered by</span>
        <a href="https://guidewiseapp.com/" class="gw-logo text-gray-900 hover:text-gray-700 no-underline">GUIDEWISE</a>
      </div>
    </footer>
    {% block body_scripts %}{% endblock %}
    <script>
      (function() {
        var hide = function() {
          var el = document.getElementById('gw-loader');
          if (!el) return;
          el.style.opacity = '0';
          setTimeout(function(){ if (el && el.parentNode) el.parentNode.removeChild(el); }, 300);
        };
        if (document.readyState === 'complete') {
          hide();
        } else {
          window.addEventListener('load', hide);
        }
      })();
    </script>
  </body>
</html>
